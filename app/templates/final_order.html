{% extends 'base.html' %}

{% block content%}
<div class="container-fluid">
    <!-- Heading -->
    <h2 class="my-5 h2 text-center">Place Order Form</h2>
    <body class="grey lighten-3">
        
        <!--Main layout-->
        <main class="mt-5 pt-4">
          <div class="container wow fadeIn">
            <ul class="list-group mb-3 z-depth-1">
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                  <div>
                    <h6 class="my-0">Meal name</h6>
                    <small class="text-muted">Brief description</small>
                  </div>
                  <span class="text-muted">Ksh 800</span>
                </li>
                
                <li class="list-group-item d-flex justify-content-between bg-light">
                  <div class="text-success">
                    <h6 class="my-0">Promo code</h6>
                    <small>EXAMPLECODE</small>
                  </div>
                  <span class="text-success">-$5</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <span>Total (KSH)</span>
                  <strong>Ksh 3000</strong>
                </li>
              </ul>
           
      
            <!--Grid row-->
            <div class="row">
      
              <!--Grid column-->
              <div class="col-md-8 mb-4">
      
                <!--Card-->
                <div class="card">
      
                  <!--Card content-->
                  <form class="card-body">
      
                    <!--Grid row-->
                    <div class="row">
      
                      <!--Grid column-->
                      <div class="col-md-6 mb-2">
                 <!--Username-->
                 <div class="md-form input-group pl-0 mb-5">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Name</span>
                    </div>
                    <input type="text" class="form-control py-0" placeholder="Input name" aria-describedby="basic-addon1">
                  </div>
                        <!--firstName-->
                    
      
                      </div>
                
      
                      </div>
                
      
                    </div>
                    <!--Grid row-->
      
                   
                  </form>
      
                </div>
      
              </div>
              <hr class="mb-4">
              <button class="btn btn-warning btn-sm btn-block" type="submit"><a href="{{url_for('main.place_order')}}">Place order</a></button>
              <hr><hr>
              <button class="btn btn-warning btn-sm btn-block" data-toggle="modal" data-target="#modalCookie1" type="button">Cancel order</button>

<!--Modal: modalCookie-->
<div class="modal fade top" id="modalCookie1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true" data-backdrop="true">
  <div class="modal-dialog modal-frame modal-top modal-notify modal-info" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Body-->
      <div class="modal-body">
        <div class="row d-flex justify-content-center align-items-center">

          <p class="pt-3 pr-2">You have successfully canceled your order</p>

          <a type="submit" href="{{url_for('main.another_order')}}" class="btn btn-primary">Create new order <i class="fas fa-book ml-1"></i></a>
          <a type="button" class="btn btn-outline-primary waves-effect" data-dismiss="modal">Ok, thanks</a>
        </div>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
<!--Modal: modalCookie-->
    
        </main>
       
        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/popper.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/mdb.min.js"></script>
        <script type="text/javascript">

          new WOW().init();
        </script>
      </body>

{% endblock %}
